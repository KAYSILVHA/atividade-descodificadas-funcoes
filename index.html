<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora de Média Aritmética</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5 d-flex flex-column justify-content-center align-items-center">
    <h2 class="text-center">Calculadora de Média Aritmética</h2>
    <form id="mediaForm" class="w-100">
      <div class="form-group">
        <label for="numero1">Número 1</label>
        <input type="number" class="form-control" id="numero1" required>
      </div>
      <div class="form-group">
        <label for="numero2">Número 2</label>
        <input type="number" class="form-control" id="numero2" required>
      </div>
      <div class="form-group">
        <label for="numero3">Número 3</label>
        <input type="number" class="form-control" id="numero3" required>
      </div>
      <div class="form-group">
        <label for="numero4">Número 4</label>
        <input type="number" class="form-control" id="numero4" required>
      </div>
      <div class="form-group">
        <label for="numero5">Número 5</label>
        <input type="number" class="form-control" id="numero5" required>
      </div>
      <button type="submit" class="btn btn-primary">Calcular Média</button>
    </form>
    <div class="mt-3">
      <h3 id="resultado" class="text-center"></h3>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <script src="./assets/js/script.js"></script>
</body>
</html>
